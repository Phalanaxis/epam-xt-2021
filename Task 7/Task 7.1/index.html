<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char remover</title>
</head>


<body>
    <script>
        let Input_string = 'У, попа: была собака!';
        let separated = Input_string.split(' ');

        console.log(separated);

        for(let word of separated){
          let symbols = word.split('');
          console.log(symbols);

          for(let i = 0; i < symbols.length; i++){
            console.log(symbols.length);
            if(i != word.lastIndexOf(word[i])) {
              Input_string = Input_string.replaceAll(word[i],'');
            }
          }
        }
        console.log(Input_string);
    </script>
</body>
</html>

<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char remover</title>
</head>


<body>
    <script>
        function Calculator(string){
            
            const operators = /(\+|-|\*|\/)/g;
            let operation = string.match(operators);
            const numbers = /(\d+(?:\.\d+)?)/g;
            let Current_number = string.match(numbers);

            let result = Current_number[0];


            
        

            for (let i = 0; i < operation.length; i++){
                switch(operation[i]){
                    case "=":
                        break;
                    case "+": 
                        result -= -Current_number[i + 1];
                        break;
                    case "-": 
                        result -= Current_number[i + 1];
                        break;
                    case "*": 
                        result *= Current_number[i + 1];
                        break;
                    case "/": 
                        result /= Current_number[i + 1]; 
                        break;
                    default:
                        console.error("неизвестная операция");
                }
            }
            return result;
        }

        const str = `3/2=`;
        console.log(Calculator(str));

    </script>
</body>
</html>
